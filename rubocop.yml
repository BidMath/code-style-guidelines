# inherit_from: .rubocop_todo.yml

AllCops:
  Exclude:
    - 'vendor/**/*'
    - 'spec/fixtures/**/*'

Style/Naming: # exclude these filenames without camel case
  Exclude:
    - 'Vagrantfile'
    - 'Gemfile'
    - 'Rakefile'

Style/SignalException:
    EnforcedStyle: semantic

Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: consistent_comma
  
Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: consistent_comma

Style/BracesAroundHashParameters:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/BlockDelimiters:
  EnforcedStyle: semantic
  FunctionalMethods:
    - before
    - after
    - around
    - let
    - let!
    - subject
    - watch
    - its
    - trait
    - sequence

Layout/MultilineOperationIndentation:
  EnforcedStyle: indented

Style/LineEndConcatenation:
  Enabled: false

Style/NumericLiterals:
  Enabled: false

Style/MethodDefParentheses:
  EnforcedStyle: require_parentheses

Metrics/LineLength:
  Severity: refactor

Style/Documentation:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Style/WordArray:
  Enabled: false

# We have deep modules so we don't want to waste the space.
Style/ClassAndModuleChildren:
  Enabled: false


# Overwrite new defaults for rspec
# https://github.com/bbatsov/rubocop/issues/3664#issuecomment-275860483
#
Metrics/ModuleLength:
  Exclude:
    - "**/*_spec.rb"

Metrics/BlockLength:
  Exclude:
    - "**/*_spec.rb"
